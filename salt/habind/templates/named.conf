options {
  listen-on port 53 { any; };
  listen-on-v6 port 53 { any; };
  directory       "/var/named";
  dump-file       "/var/named/data/cache_dump.db";
  statistics-file "/var/named/data/named_stats.txt";
  memstatistics-file "/var/named/data/named_mem_stats.txt";
  allow-query     { any; };
  allow-transfer  { any; };
  recursion yes;
  dnssec-enable no;
  dnssec-validation no;
  dnssec-lookaside auto;
  /* Path to ISC DLV key */
  bindkeys-file "/etc/named.iscdlv.key";
  managed-keys-directory "/var/named/dynamic";
  forwarders { {% for fwd in salt['pillar.get']('habind:forwarders',['8.8.8.8','8.8.4.4']) -%} {{ fwd }}; {% endfor -%} };
  empty-zones-enable no;
};
logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};
{% for dc in salt['pillar.get']('habind:dcs',[]) -%}
{% set acl = salt['pillar.get']('habind:map:{0}:acl'.format(dc)) -%}
{% set cnames = salt['pillar.get']('habind:cnames','cnames') -%}
acl network-{{ dc }} {
  {{ acl }};
};
view "ha-{{ dc }}view" {
  match-clients { network-{{ dc }}; };
  zone "{{ cnames }}.ha" IN {
    type master;
    file "{{ cnames }}.ha-{{ dc }}view";
    allow-transfer { any; };
  };
  zone "." IN {
    type hint;
    file "named.ca";
  };
  zone "ha" IN {
    type master;
    file "ha.zone";
  };
{% for dc1 in salt['pillar.get']('habind:dcs',[]) -%}
  zone "{{ dc1 }}.ha" IN {
    type master;
    file "{{ dc1 }}.ha.zone";
    allow-transfer { any; };
  };
{% set reverse_octets = salt['pillar.get']('habind:map:{0}:reverse_octets'.format(dc1),'') -%}
{% set back_octets = salt['pillar.get']('habind:back_octets',{}).items() -%}
{% set reverse_subnets = [] -%}
{% set exclude_reverse_subnets = salt['pillar.get']('habind:exclude_reverse_subnets',[]) -%}
{% for back_octet in back_octets -%}
{% set back_octet_subnet = back_octet[1].split(".")[0] -%}
{% if back_octet_subnet not in exclude_reverse_subnets and back_octet_subnet not in reverse_subnets-%}
{%   do reverse_subnets.append(back_octet_subnet)-%}
{% endif -%}
{% endfor -%}
{% for roundrobin, octetslist in salt['pillar.get']('habind:roundrobins',{}).items() -%}
{% for octets in octetslist -%}
{% set roundrobin_octets_str = octets|string -%}
{% set roundrobin_octets_subnet = roundrobin_octets_str.split('.')[0] -%}
{% if roundrobin_octets_subnet not in exclude_reverse_subnets and roundrobin_octets_subnet not in reverse_subnets -%}
{% do reverse_subnets.append(roundrobin_octets_subnet) -%}
{% endif -%}
{% endfor -%}
{% endfor -%}
{% for subnet in reverse_subnets -%}
  zone "{{ subnet }}.{{ reverse_octets }}.in-addr.arpa" IN {
    type master;
    file "{{ subnet }}.{{ reverse_octets }}.in-addr.arpa";
    allow-transfer { any; };
  };
{% endfor -%}
{% endfor -%}
{% for external_forward_zone, forwarders in salt['pillar.get']('habind:external_forward_zones',{}).items() -%}
  zone "{{ external_forward_zone }}" IN {
  type forward;
  forwarders { {% for forwarder in forwarders %} {{ forwarder }}; {% endfor %}  };
};
{% endfor -%}
{% for slave_zone, masters in salt['pillar.get']('habind:slave_zones',{}).items() -%}
  zone "{{ slave_zone }}" IN {
  type slave;
  masters { {% for master in masters %} {{ master }}; {% endfor %} };
  file "{{ slave_zone }}.zone";
  notify no;
};
{% endfor -%}
};
{% endfor -%}

acl nonha-view {
  any; {% for dc in salt['pillar.get']('habind:dcs',[]) -%}!{{ salt['pillar.get']('habind:map:{0}:acl'.format(dc)) }};{% endfor %}
};
view "non-haview" {
  match-clients { nonha-view; };
  zone "." IN {
    type hint;
    file "named.ca";
  };
  zone "ha" IN {
    type master;
    file "ha.zone";
  };
{% for dc1 in salt['pillar.get']('habind:dcs',[]) -%}
  zone "{{ dc1 }}.ha" IN {
