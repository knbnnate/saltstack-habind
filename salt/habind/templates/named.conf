{% endfor -%}
{% for roundrobin, octetslist in salt['pillar.get']('habind:roundrobins',{}).items() -%}
{% for octets in octetslist -%}
{% set roundrobin_octets_str = octets|string -%}
{% set roundrobin_octets_subnet = roundrobin_octets_str.split('.')[0] -%}
{% if roundrobin_octets_subnet not in exclude_reverse_subnets and roundrobin_octets_subnet not in reverse_subnets -%}
{% do reverse_subnets.append(roundrobin_octets_subnet) -%}
{% endif -%}
{% endfor -%}
{% endfor -%}
{% for subnet in reverse_subnets -%}
  zone "{{ subnet }}.{{ reverse_octets }}.in-addr.arpa" IN {
    type master;
    file "{{ subnet }}.{{ reverse_octets }}.in-addr.arpa";
    allow-transfer { any; };
  };
{% endfor -%}
{% endfor -%}
{% for external_forward_zone, forwarders in salt['pillar.get']('habind:external_forward_zones',{}).items() -%}
  zone "{{ external_forward_zone }}" IN {
  type forward;
  forwarders { {% for forwarder in forwarders %} {{ forwarder }}; {% endfor %}  };
};
{% endfor -%}
{% for slave_zone, masters in salt['pillar.get']('habind:slave_zones',{}).items() -%}
  zone "{{ slave_zone }}" IN {
  type slave;
  masters { {% for master in masters %} {{ master }}; {% endfor %} };
  file "{{ slave_zone }}.zone";
  notify no;
};
{% endfor -%}
};
include "/etc/named.root.key";
